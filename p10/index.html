<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        

<body>
  
  <div id="app">
    <button class="btn indigo darken-4" v-on:click="(contador++)">Haz click</button>
    <!-- @click es lo mismo que v-on:click -->
    <button class="btn indigo darken-4" @click="(contador++)">Haz click</button>
    <button class="btn red darken-4" @mouseout="(estado=false)" @mouseover="(estado=true)">Coloca el puntero sobre mi</button>
    <br>
    Contador clicks {{contador}}
    <br>
    Mouse dentro: {{estado}}
    <br>
    <!-- v-show y v-if funcionan igual en este caso -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/250px-CSS3_logo_and_wordmark.svg.png" v-show="(estado==true)" alt="">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/250px-CSS3_logo_and_wordmark.svg.png" v-if="(estado==true)" alt="">
      <select v-on:change="cambiarImagen($event)" name="" id="" class="browser-default">
      <option value="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/250px-CSS3_logo_and_wordmark.svg.png">CSS</option>
      <option value="https://soyhorizonte.com/wp-content/uploads/2020/10/Javascript-by-SoyHorizonte.jpg">JS</option>
    </select>

    <hr>
      <!-- v-bind y :src funcionan igual para poner imagen -->
      <img :src="imagen">

      <!-- otros eventos: keydown, load, mouseout, mouseover, -->
  </div>
  
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const app={
      data(){
        return{
          contador:0,
          estado:false,
          imagen:'',
        }
      },
      methods:{
        cambiarImagen(event){
          console.log(event.target.value);
          this.imagen=event.target.value;
        }
      }
    }
    var mountedApp=Vue.createApp(app).mount('#app')
  </script>
</body>
</html>
