<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <label v-bind:title="titulo" v-bind:data-hola="titulo">Hola mundo</label>
        <hr>
        <button v-on:click="mostrarImagen('https://3dwarehouse.sketchup.com/warehouse/v1.0/publiccontent/212361e0-ceed-4ff1-a046-984a33755f3e')">Imagen1</button>
        <button v-on:click="mostrarImagen('https://3dwarehouse.sketchup.com/warehouse/v1.0/publiccontent/0ceaf461-a15d-4269-ac28-b1183ef22bba')">Imagen2</button>
        <hr>
        <img v-bind:src="imagen" alt="">
        <hr>

    </div>
</body><script>
    const app={
        data(){
            return{
                titulo: 'Este es un titulo din√°mico',
                imagen: ''
            }
        },
        methods:{
            mostrarImagen(imagen){
                this.imagen=imagen
            }
        }
    }
    var mountedApp = Vue.createApp(app).mount('#app')
</script>
</html>
